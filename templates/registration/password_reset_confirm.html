<div class="centering_div2">
    <h2>Set new password</h2>

    {% if validlink %}
        <form method="post" class="stuff_form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="centering_div2">
                <button type="submit">Save</button>
            </div>
        </form>
    {% else %}
        <p style="color:red;">Invalid token</p>
        <p><a href="{% url '' %}">Request a new password reset token</a></p>
    {% endif %}
</div>
